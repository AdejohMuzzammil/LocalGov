{% extends "base.html" %}
{% load static %}

{% block title %}Login | NigeriaLocalGov{% endblock %}

{% block content %}
<style>
    /* General Styles for the Login Container */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        
        /* Background Image Style */
        background: linear-gradient(
                rgba(255, 255, 255, 0.7),
                rgba(255, 255, 255, 0.7)
            ),
            url("{% static 'img\coat of arm.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }

    /* Styles for the Card */
    .login-card {
        border: 2px solid #008751; 
        border-radius: 10px;
        width: 100%; /* Ensures the card width is dynamic */
        max-width: 600px; /* Set max width of the card */
        background-color: #ffffff; /* White background */
        box-shadow: 0px 4px 15px rgba(0, 135, 81, 0.2); /* Subtle shadow */
        padding: 2rem;
    }

    /* Heading Style */
    .login-heading {
        color: #008751;
        font-weight: bold;
        font-size: 2rem; /* Adjust size for heading */
    }

    /* Form Field Styles */
    .form-group label {
        color: #008751;
        font-weight: bold;
    }

    .form-control {
        border: 1px solid #008751;
        border-radius: 5px;
        padding: 0.5rem;
    }

    .form-control:focus {
        border-color: #004a2f;
        box-shadow: 0 0 5px rgba(0, 135, 81, 0.5);
    }

    /* Button Styles */
    .login-btn {
        background-color: #008751;
        color: #ffffff;
        border: none;
        padding: 0.5rem 1.5rem;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s;
    }

    .login-btn:hover {
        background-color: #004a2f;
    }

    /* Responsive Styles for Mobile and Tablet */
    @media (max-width: 1024px) {
        .login-container {
            padding: 1rem;
        }

        .login-card {
            padding: 1.5rem;
        }

        .login-heading {
            font-size: 1.5rem;
        }

        .form-control {
            font-size: 0.9rem;
        }

        .login-btn {
            width: 100%;
        }
    }

    @media (max-width: 768px) {
        .login-card {
            padding: 1rem;
        }

        .login-heading {
            font-size: 1.25rem;
        }
    }

    @media (max-width: 576px) {
        .login-heading {
            font-size: 1.1rem;
        }

        .form-control {
            font-size: 0.85rem;
        }
    }
</style>

<div class="login-container">
    <div class="card login-card">
        <div class="card-header text-center">
            <h3 class="login-heading">Login</h3>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn login-btn">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'signup' %}" class="text-success">Sign up</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
