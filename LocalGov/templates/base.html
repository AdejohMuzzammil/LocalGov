<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}NigeriaLocalGov{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Bootoast CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.css">

    <!-- Optional: include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Local Government</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/post/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chairman-profile/">Profile</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Signup</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
  

    <!-- Content Area -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
          <footer style="text-align: center; margin-top: 5rem; margin-bottom: 5rem; left: 0; bottom: 0; width: 100%;">
            <b>&copy; NigeriaLocalGov.com</b>
          </footer>
    </div>

    <!-- Bootoast JS -->
    <script src="https://unpkg.com/bootoast@1.0.1/dist/bootoast.min.js"></script>

    <script>
      function toast(message, type) {
        bootoast.toast({
          position: 'center',
          message,
          type
        });
      }

      {% if messages %}
      {% for message in messages %}
      toast('{{ message }}', '{{ message.tags }}');
      {% endfor %}
      {% endif %}
    </script>
</body>
</html>
